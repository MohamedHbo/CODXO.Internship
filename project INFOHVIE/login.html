<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfoHive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        
        .login-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 204, 0, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFCC00, #FFD700);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }
        
        .login-title {
            color: #FFCC00;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #e0e0e0;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFCC00;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 204, 0, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FFCC00;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.1);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e0e0e0;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #FFCC00;
        }
        
        .forgot-password {
            color: #FFCC00;
            text-decoration: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FFCC00, #FFD700);
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.4);
        }
        
        .signup-link {
            text-align: center;
            color: #e0e0e0;
        }
        
        .signup-link a {
            color: #FFCC00;
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo"><img src="images/3.png" style="width: 80px;"></div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to continue your IT assessment journey</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    Sign In â†’
                </button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing session
            checkExistingSession();
            
            // Form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Clear previous errors
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
                
                // Get form values
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.querySelector('input[name="remember"]').checked;
                
                // Basic validation
                if (!email) {
                    showError('email-error', 'Email is required');
                    return;
                }
                
                if (!password) {
                    showError('password-error', 'Password is required');
                    return;
                }
                
                // Get registered users from localStorage
                const users = JSON.parse(localStorage.getItem('infohive_users')) || [];
                
                // Find matching user
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Create session data
                    const sessionData = {
                        email: user.email,
                        firstName: user.firstName,
                        lastName: user.lastName,
                        userType: user.userType,
                        loggedInAt: new Date().toISOString()
                    };
                    
                    // Save session to localStorage
                    localStorage.setItem('infohive_current_user', JSON.stringify(sessionData));
                    
                    // Set remember me
                    if (rememberMe) {
                        localStorage.setItem('infohive_remember_me', 'true');
                    } else {
                        localStorage.removeItem('infohive_remember_me');
                    }
                    
                    // Redirect based on user type
                    redirectUser(user.userType);
                } else {
                    showError('password-error', 'Invalid email or password');
                }
            });
            
            function checkExistingSession() {
                const rememberMe = localStorage.getItem('infohive_remember_me') === 'true';
                const userData = localStorage.getItem('infohive_current_user');
                
                if (rememberMe && userData) {
                    const user = JSON.parse(userData);
                    redirectUser(user.userType);
                }
            }
            
            function redirectUser(userType) {
                switch(userType) {
                    case 'student':
                        window.location.href = 'student-dashboard.html';
                        break;
                    case 'teacher':
                        window.location.href = 'teacher-dashboard.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                }
            }
            
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
